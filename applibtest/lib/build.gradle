apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion = rootProject.ext.buildToolsVersion

    defaultConfig {
        testApplicationId = "com.android.tests.testprojecttest.testlib"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
}
